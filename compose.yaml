services:
  db:
    image: 'postgres:latest'
    env_file:
      - '.env'
    ports:
      - '5432'
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    restart: 'always'
    networks:
      - 'iam-network'

  backend:
    build:
      context: .
      dockerfile: 'Dockerfile'
    env_file:
      - '.env'
    ports:
      - '8000:8000'
    volumes:
      - '.:/app'
    restart: 'always'
    networks:
      - 'iam-network'
    depends_on:
      - 'db'

networks:
  iam-network:
    driver: 'bridge'

volumes:
  db-data:
    driver: 'local'
